<body>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center title">Expense</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" *ngFor="let item of expenseEntry">
                <li class="list-group-item savings-list-item">{{item.entryDate}} - {{item.description}} : {{item.amount}}  <button style="float: right;" (click)="Delete(item)" class="btn btn-danger">Delete</button> </li>
              </ul> 
        </div>
    </div>
</body>
