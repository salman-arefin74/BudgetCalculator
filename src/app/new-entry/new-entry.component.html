<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Entry</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="dateOfBirth">Date</label>
          <div class="input-group">
            <input type="date" id="dateOfBirth" [(ngModel)]="dataModel.entryDate" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="yyyy-mm-dd" name="dp">
            <!-- <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div> -->
          </div>
        </div>
        <div class="form-group">
          <label for="selector">Type</label>
          <div class="input-group">
          <select class="form-control" [(ngModel)]="dataModel.type" [ngModelOptions]="{standalone: true}" id="type">
      <option>Saving</option>
      <option>Expense</option>
    </select>
          </div>
        </div>
        
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" [(ngModel)]="dataModel.description" [ngModelOptions]="{standalone: true}" class="form-control" id="description">
  </div>
  
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" [(ngModel)]="dataModel.amount" [ngModelOptions]="{standalone: true}" class="form-control" id="amount">
  </div>
  <button type="submit" class="btn btn-outline-dark" >Save</button>
      </form>
    </div>
    <div class="modal-footer">
      
    </div>
  </ng-template>
  <!-- (click)="modal.close('Save click')" -->
  <!-- (click)="open(content)" -->
<div class="button">
    <button class="btn primary clearfix" (click)="openModal(content)">ADD NEW</button>        
</div>
